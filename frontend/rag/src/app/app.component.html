<div class="app-container">
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Sistema de Documentos</h2>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li *ngFor="let item of menuItems" [routerLink]="item.routerLink" routerLinkActive="active">
          <div class="menu-item">
            <i [class]="item.icon"></i>
            <span>{{item.label}}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="content-area">
    <router-outlet></router-outlet>
    <p-toast></p-toast>
  </div>
</div>
